<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation Example</title>
    </head>
<body>
    <h1 id="header">Original Header</h1>
    <button onmouseover="changeHeader()" onmouseleave="returnHeader()">Click Me</button>
    <script>
        function changeHeader() {
            document.getElementById('header').textContent = 'Header Changed!';
        }
        function returnHeader(){
            document.getElementById('header').textContent = 'Original Header';
        }
    </script>
</body>
</html>
